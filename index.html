    <!--=========FORM==========================-->
    <form class="bg-primary-subtle" onsubmit="validateForm(event)">
           <div class="container-xxl ">
                    <div class="row">
                        <div class="col-12">
                            <div class="my-5">

                                <h3 class="text-center">WANT AN OFFER?</h3>
                            </div>
                        </div>
                    </div>

                   <div class="row">
                 

                      <div class="col-sm-6">
                          <div >

                              <label for="first-name"  class="form-label">First name</label>
                              <input type="text" id="first-name" class="form-control mb-3" placeholder="Enter your first name..." aria-label="First name">
                              
                              <label for="email"  class="form-label"> Email address </label>
                              <input type="email" id="email" class="form-control mb-3" placeholder="name@example.com" aria-label="email">
                              
                              <label for="work-type"  class="form-label"> Type of work </label>
                            
                              <select class="form-select" id="work-type" aria-label="type of work">
                                <option selected>Type of work</option>
                                <option value="backend">Backend Development</option>
                                <option value="frontend"> Frontend Development</option>
                                <option value="analize project">Project Analysis</option>
                              </select>
                            </div>
                      </div>

                      <div class="col-sm-6">

                           <label for="lastName"  class="form-label"> Last name </label>
                           <input type="text" id="lastName" class="form-control mb-3" placeholder="Last name" aria-label="Last name">
                           
                           <label for="hours"   class="form-label"> Hours requested... </label> 
                           <input type="text" id="hours" class="form-control mb-3" placeholder=" Hours requested..." aria-label="First name">
                           <p id="hourvalidate"></p>
                           <label for="discountRequested"  class="form-label"> Discount requested... </label> 
                           <input type="text" id="discountRequested" class="form-control mb-3"  aria-label="First name">
                           <p id="result-applied-discount"></p>
                            
                      </div>
                       <div class="row mx-auto">
                                <div class="col-12">
                                    <div class="mb-3 ">

                                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        
                                    </div>
                                    
                                    <div class="d-grid gap-3 my-5">
                                     <button type="submit" id="button" class="btn btn-dark" >Send</button>
                                    </div>

                                     <div class="text-center mb-3">
                                    <h2>Total Price:</h2>
                                    <h3 id="finalPrice"></h3>
                                     </div>
                                </div>
                        </div>
                  </div>
         </div>
     </form>
